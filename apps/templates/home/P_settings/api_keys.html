{% extends 'layouts/base.html' %}

{% block title %} API KEYS {% endblock title %}

{% block content %}

<body id="page-top">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">API KEYS Settings</h1>
        </div>
        {% if not success %}
        {% if msg %}
        <div class="alert alert-danger" role="alert">
            {{ msg }}
          </div>
        {% endif %}
        {% endif %}

        {% if success %}
        <div class="alert alert-success" role="alert">
            Add {{ msg }} successfully!
          </div>
        {% endif %}
        <form action="" method="post">
            <div class="form-group">
              <label for="">Campaign key</label>
              <input type="text" name="name" class="form-control" aria-describedby="helpId" style="width: 30%" required >
            </div>
            <div class="form-group">
              <label for="">API KEYS</label>
              <input type="text" class="form-control" name="token" aria-describedby="helpId" style="width: 30%" required >
            </div>
            <button type="submit" name="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
